<div class="contacto-container">
    <h2>Contacto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Tu email" />
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" formControlName="mensaje" rows="5" placeholder="Tu mensaje"></textarea>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
  </div>
