<mat-toolbar>


  <img src="../../../../../assets/LOGO.png" alt="">
  <!-- se van a mostrar cuando la pantalla sea mayor a 700px -->
  <!-- boton para la vista de inicio -->
  <!-- Botón para la vista de Inicio -->
  <button id="inicio" mat-button routerLink="/inicio">Inicio</button>

  <!-- Menu desplegable -> PRODUCTOS -->

  <button id="contacto" class="padder-button" mat-button routerLink="/contacto">Contacto</button>
  <button id="nosotros" class="padder-button" mat-button routerLink="/sobre-nosotros">Sobre nosotros</button>

  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
  aria-controls="offcanvasTop" id="menuCanva">
    <mat-icon>menu</mat-icon>
</button>

<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul>
      <li routerLink="/inicio">Inicio</li>
      <li routerLink="/contacto">contacto</li>
      <li routerLink="/sobre-nosotros">Sobre nosotros</li>
    </ul>
  </div>
</div>

  <span class="example-spacer"></span>

  <!-- Inicio de sesión y el Registro de un nuevo usuario -->
  <!-- menu desplegable para manejar todo el acceso de los -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar Sesión</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesion</button>
  </mat-menu>

</mat-toolbar>
