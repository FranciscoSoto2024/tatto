<div class="container">
  <div class="row">
    <div class="col" *ngFor="let i of info">
      <div class="contenido">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.edad}}</mat-card-subtitle>
          </mat-card-header>
          <img class="imagen" mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
          <mat-card-content>
            <p class="p-texto">
              {{i.descripcion}}
            </p>
            <a href="{{i.ruta}}">click</a>
          </mat-card-content>
          <mat-card-actions>
            <label class="container">
              <input type="checkbox">

              <svg id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path
                  d="M16.4,4C14.6,4,13,4.9,12,6.3C11,4.9,9.4,4,7.6,4C4.5,4,2,6.5,2,9.6C2,14,12,22,12,22s10-8,10-12.4C22,6.5,19.5,4,16.4,4z">
                </path>
              </svg>
            </label>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
