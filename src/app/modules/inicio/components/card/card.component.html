<div class="container">
  <div class="row">
      <h1> 𝕰𝖘𝖙𝖎𝖑𝖔𝖘 𝖉𝖊 𝕿𝖆𝖙𝖚𝖆𝖏𝖊𝖘 </h1>
      <div class="col">
          <div *ngFor="let tattoo of info" class="contenido">
              <mat-card class="example-card">
                  <mat-card-header>
                      <mat-card-title>{{tattoo.nombre}}</mat-card-title>
                      <mat-card-subtitle>Tipo de Tatuajes: {{tattoo.tipo}}</mat-card-subtitle>
                  </mat-card-header>
                  <div class="card-body">
                  <img mat-card-image src="{{tattoo.imagen}}" alt="{{tattoo.alt}}" class="img">
                  <mat-card-content>
                      <p>
                           {{tattoo.alt}}
                      </p>
                      <p>
                          Descripción: {{tattoo.descripcion}}
                      </p>
                  </mat-card-content>
                  <mat-card-actions>
                      <span>Años de existencia: {{tattoo.edad}}</span>
                      <div style="flex-grow: 1;"></div> <!-- Espaciador -->
                  </mat-card-actions>
                </div>
              </mat-card>
          </div>
      </div>
  </div>
</div>
