<div class="container">
  <div class="row">
    <div class="col"></div>
      <div *ngFor="let i of info" class="contenido" >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.edad}}</mat-card-subtitle>
          </mat-card-header>
          <img class="imagen" mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
          <mat-card-content>
            <p>
              {{i.descripcion}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>VER MAS</button>
            <button mat-button></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
